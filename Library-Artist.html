<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library - Artists</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #d1b3ff;
      --secondary-bg: #f2e6ff;
      --accent-color: #76ff76;
      --text-dark: #1e1e1e;
      --text-light: #f8f9fa;
    }
    
    body {
      background-color: var(--primary-bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      padding-bottom: 30px;
    }

    /* Header */
    .library-header {
      background-color: var(--secondary-bg);
      padding: 15px 25px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .library-title {
      font-weight: 700;
      margin: 0;
      font-size: 1.5rem;
    }
    
    .search-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .search-bar {
      min-width: 200px;
      max-width: 400px;
      flex: 1;
    }
    
    .home-btn {
      color: var(--text-dark);
      font-size: 1.5rem;
      transition: color 0.2s;
    }
    
    .home-btn:hover {
      color: #4b0082;
    }

    /* Navigation Tabs */
    .library-nav {
      padding: 15px 25px 0;
      display: flex;
      gap: 10px;
      border-bottom: 2px solid var(--secondary-bg);
    }
    
    .library-nav .btn {
      border-radius: 20px;
      font-weight: 600;
      padding: 8px 20px;
      border: none;
    }
    
    .library-nav .active {
      background-color: var(--accent-color);
      color: var(--text-dark);
    }

    /* Artist List */
    .artist-container {
      padding: 15px 25px;
    }
    
    .artist-card {
      background-color: var(--secondary-bg);
      border-radius: 12px;
      padding: 12px 15px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: var(--text-dark);
    }
    
    .artist-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .artist-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      border: 2px solid white;
    }
    
    .artist-name {
      font-weight: 600;
      flex: 1;
    }
    
    .artist-date {
      color: #666;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .library-header {
        padding: 15px;
      }
      
      .artist-container {
        padding: 15px;
      }
      
      .artist-card {
        padding: 10px 12px;
      }
      
      .artist-avatar {
        width: 50px;
        height: 50px;
      }
    }
    
    @media (max-width: 576px) {
      .search-container {
        flex-direction: column;
        gap: 10px;
      }
      
      .search-bar {
        width: 100%;
        max-width: 100%;
      }
      
      .artist-date {
        display: none;
      }
    }
  </style>
</head>
<body>

<!-- Header with Search -->
<div class="library-header">
  <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
    <h1 class="library-title">Library</h1>
    
    <div class="search-container">
      <input type="text" class="form-control search-bar" placeholder="Search songs, artists...">
      <input type="text" class="form-control search-bar" placeholder="Search for artists">
      <a href="index.html" class="home-btn"><i class="bi bi-house-fill"></i></a>
    </div>
  </div>
</div>

<!-- Navigation Tabs -->
<div class="library-nav">
  <button class="btn btn-light" onclick="location.href='Library-Playlist.html'">Playlists</button>
  <button class="btn active">Artists</button>
</div>

<!-- Artist List -->
<div class="artist-container">
  <a href="artistprofile.html" class="artist-card">
    <img src="IMG/yuika.jpg" class="artist-avatar" alt="ユイカ">
    <div class="artist-name">ユイカ</div>
    <div class="artist-date">January-8-2023</div>
  </a>
  
  <div class="artist-card">
    <img src="IMG/will.jpg" class="artist-avatar" alt="Will Stetson">
    <div class="artist-name">Will Stetson</div>
    <div class="artist-date">July-12-2024</div>
  </div>
  
  <div class="artist-card">
    <img src="IMG/True.jpg" class="artist-avatar" alt="TRUE">
    <div class="artist-name">TRUE</div>
    <div class="artist-date">April-20-2023</div>
  </div>
  
  <div class="artist-card">
    <img src="IMG/Hachi.jpg" class="artist-avatar" alt="Kenshi Yonezu">
    <div class="artist-name">Kenshi Yonezu</div>
    <div class="artist-date">January-10-2023</div>
  </div>
  
  <div class="artist-card">
    <img src="IMG/gnu.jpg" class="artist-avatar" alt="King Gnu">
    <div class="artist-name">King Gnu</div>
    <div class="artist-date">December-20-2022</div>
  </div>
  
  <div class="artist-card">
    <img src="IMG/yoru.jpg" class="artist-avatar" alt="ヨルシカ">
    <div class="artist-name">ヨルシカ</div>
    <div class="artist-date">August-15-2022</div>
  </div>
</div>

</body>
</html>
