<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #d4bfff;
      padding-bottom: 100px;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      background-color: #d4bfff;
      position: fixed;
      width: 200px;
      top: 0;
      left: 0;
      padding: 20px 10px;
      border-right: 1px solid #ccc;
    }

    .sidebar .btn {
      margin: 5px 0;
      width: 100%;
      border: none;
      color: black;
      background-color: #76ff76;
      border-radius: 50px;
      font-weight: bold;
    }

    .main {
      margin-left: 210px;
      padding: 20px;
      background-color: #d4bfff;
    }
    .recommended-artists {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .recommended-artists .text-center {
      flex: 1;
    }

    .recommended-artist img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .sidebar img.rounded-circle {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .songs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .song-card {
      cursor: pointer;
      padding: 10px;
      border-radius: 10px;
      transition: background-color 0.2s;
      background-color: rgba(255, 255, 255, 0.6);
    }

    .song-card:hover {
      background-color: #f0f0f0;
    }

    .song-card img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }

    .song-card .ms-3 {
      flex-grow: 1;
    }

    .song-card .duration {
      font-size: 0.85em;
      color: #666;
    }

    .custom-player {
      background-color: #1e1e1e;
      color: white;
      display: none;
      align-items: center;
      padding: 10px 20px;
      gap: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }

    .custom-player img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
    }

    .custom-player .song-meta {
      display: flex;
      flex-direction: column;
    }

    .custom-player .song-title {
      font-weight: bold;
    }

    .custom-player .artist-name {
      font-size: 0.85em;
      color: #ccc;
    }

    .custom-player .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .custom-player .progress {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
    }

    .custom-player input[type="range"] {
      width: 100%;
      accent-color: #c39fff;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar text-center">
  <img src="chibi.jpg" class="rounded-circle mb-3" alt="Profile">
  <h5>Oracle</h5>
  <button class="btn" onclick="location.href='Library-Artist.html'">Library</button>
  <div class="mt-3 fw-bold">My Music</div>
  <button class="btn">Recently Played</button>
  <button class="btn">Local File</button>
  <a href="AboutMe.html" class="d-block mt-3 text-decoration-none">About Me</a>
</div>

<!-- Main Content -->
<div class="main">
  <div class="input-group mb-4 mt-3">
    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
    <input type="text" class="form-control" placeholder="Search Songs, Artists, Playlist, etc">
  </div>

  <h4>Recommended Artists</h4>
  <div class="d-flex gap-3 mb-4">
    <div class="text-center recommended-artist">
      <a href="ArtistProfile.html" style="text-decoration: none; color: inherit;">
        <img src="yuika.jpg" alt="ユイカ">
        <div>ユイカ</div>
      </a>
    </div>
    <div class="text-center recommended-artist">
      <img src="will.jpg" alt="">
      <div>Will Stetson</div>
    </div>
    <div class="text-center recommended-artist">
      <img src="True.jpg" alt="">
      <div>TRUE</div>
    </div>
    <div class="text-center recommended-artist">
      <img src="Hachi.jpg" alt="">
      <div>Kenshi Yonezu</div>
    </div>
    <div class="text-center recommended-artist">
      <img src="gnu.jpg" alt="">
      <div>King Gnu</div>
    </div>
  </div>


  <!-- Songs Section -->
<div class="row">
   <div class="col-md-6">
    <h5>Most Popular</h5>
  
    <div class="songs">
    <div class="song-card d-flex align-items-center mb-2"
         onclick="playSong('songs/あのね。_あれくん &『ユイカ』【MV】.mp3', 'anone.jpg', 'Anone', 'ユイカ, あれくん')">
      <img src="anone.jpg" alt="" class="rounded" width="50">
      <div class="ms-3 flex-grow-1">
        <div>ユイカ, あれくん</div>
        <small>Anone</small>
      </div>
      <div class="duration">3:32</div>
    </div>

    <div class="song-card d-flex align-items-center mb-2"
         onclick="playSong('songs/another_song.mp3', 'another_image.jpg', 'Another Song', 'Artist Name')">
      <img src="another_image.jpg" alt="" class="rounded" width="50">
      <div class="ms-3 flex-grow-1">
        <div>Artist Name</div>
        <small>Another Song</small>
      </div>
      <div class="duration">4:00</div>
    </div>
</div>


    <!-- Add more songs similarly -->
  </div>
</div>

<!-- Custom Audio Player -->
<div class="custom-player" id="customPlayer">
  <img id="albumArt" src="" alt="Album Art">
  <div class="song-meta">
    <div id="songTitle"></div>
    <div id="artistName"></div>
  </div>
  <div class="controls">
    <button onclick="rewind()"><i class="bi bi-skip-backward-fill"></i></button>
    <button onclick="togglePlay()"><i class="bi bi-play-fill" id="innerPlayIcon"></i></button>
    <button onclick="forward()"><i class="bi bi-skip-forward-fill"></i></button>
  </div>
  <div class="progress">
    <span id="currentTime">0:00</span>
    <input type="range" id="seekBar" value="0" min="0" step="1">
    <span id="duration">0:00</span>
  </div>
</div>

<!-- Scripts -->
<script>
  const audio = document.getElementById('audio');
  const player = document.getElementById('customPlayer');
  const seekBar = document.getElementById('seekBar');
  const currentTime = document.getElementById('currentTime');
  const duration = document.getElementById('duration');
  const innerPlayIcon = document.getElementById('innerPlayIcon');
  const albumArt = document.getElementById('albumArt');
  const songTitle = document.getElementById('songTitle');
  const artistName = document.getElementById('artistName');

  let currentSong = '';

  function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60).toString().padStart(2, '0');
    return `${min}:${sec}`;
  }

  function playSong(audioFile, album, title, artist) {
    audio.src = audioFile;
    albumArt.src = album;
    songTitle.textContent = title;
    artistName.textContent = artist;
    playSongHandler();
  }

  function playSongHandler() {
    player.style.display = "flex";
    audio.play();
    innerPlayIcon.classList.remove('bi-play-fill');
    innerPlayIcon.classList.add('bi-pause-fill');
  }

  function togglePlay() {
    if (audio.paused) {
      audio.play();
      innerPlayIcon.classList.replace('bi-play-fill', 'bi-pause-fill');
    } else {
      audio.pause();
      innerPlayIcon.classList.replace('bi-pause-fill', 'bi-play-fill');
    }
  }

  function rewind() {
    audio.currentTime -= 10;
  }

  function forward() {
    audio.currentTime += 10;
  }

  audio.addEventListener('loadedmetadata', () => {
    seekBar.max = audio.duration;
    duration.textContent = formatTime(audio.duration);
  });

  audio.addEventListener('timeupdate', () => {
    seekBar.value = audio.currentTime;
    currentTime.textContent = formatTime(audio.currentTime);
  });

  seekBar.addEventListener('input', () => {
    audio.currentTime = seekBar.value;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
